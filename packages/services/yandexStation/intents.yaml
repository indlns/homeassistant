intents:
  yandex_station_intents:
    autosync: false
    intents:
      Как дела:                         # (1), символ : обязателен
      Кто нибудь дома: Сейчас проверю   # (2)
      Время ужинать:                    # (3)
        extra_phrases:                  # альтернативные фразы, максимум три, не должны совпадать с основной фразой
          - Давай кушать
          - Давай ужинать
          - Время ужина
      Не выключай свет в прихожей:      # (4)
        extra_phrases:
          - Не выключай свет в коридоре
        say_phrase: "{{ ['Договорились', 'Хорошо', 'Я тебя услышала', 'Оки-доки']|random }}"
      Давай попьем чаю:                 # (5)
        say_phrase: Отличная идея, сейчас включу свет на кухне
        execute_command: Включи свет на кухне
      Очень холодно:                    # (6)
        execute_command: Прибавь температуру кондиционера на 1 градус в {{ event.room }}
      Покорми кота:                     # (7)
        say_phrase: Сеня, кыс кыс, пошли кушать
      Включи свет:                      # (8)
        say_phrase: "{{ ['Да будет свет!', 'Хорошо', 'Включаю', 'Оки-доки', 'Где ярче свет — там тени гуще.', 'Ты видишь свет во мне, но это есть твой собственный свет.']|random }}"
      Выключи свет:                     # (9)
        say_phrase: "{{ ['Да будет тьма!', 'Хорошо', 'Выключаю', 'Оки-доки', 'Бог был свет, а я тьма', 'Звёзды видно только в темноте']|random }}"